<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content=""width=device-width, initial-scale="1.0">
    <script src="https://kit.fontawesome.com/b57caba884.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".././css_files/satellites.css">
    <script src="../js_files/satellites.js" defer></script>
    <title>Quizzes</title>
</head>
<body>


    <!--QUIZZES WINDOWS PATTERN-->
    <!--EACH QUIZ HAS ITS OWN WINDOW THAT CONTAINS A RELATED IMAGE AND A BUTTON TO NAVIGATE THE USER TO THE QUIZ-->
    <div class="container">
        <h3 class="title">
            QUIZZES
        </h3>

        <div class="satellites-container">

         <div class="satellite" data-name="s-1">
            <img src="../images/orbits.jpeg" alt="orbits">
            <h3>ORBITS</h3>
            <button class="satellites-button" type="button" onclick="location.href='../html_files/orbits_quiz.html'">TAKE QUIZ</button>
         </div>

         <div class="satellite" data-name="s-2">
            <img src="../images/globes.jpeg" alt="globes">
            <h3>GLOBES</h3>
            <button class="satellites-button" type="button" onclick="location.href='../html_files/globes_quiz.html'">TAKE QUIZ</button>
         </div>

         <div class="satellite" data-name="s-3">
            <img src="../images/satellites.jpeg" alt="satellites">
            <h3>SATELLITES</h3>
            <button class="satellites-button" type="button" onclick="location.href='../html_files/satellites_quiz.html'">TAKE QUIZ</button>
         </div>

         <div class="satellite" data-name="s-3">
            <img src="../images/home_page.jpeg" alt="home page">
            <h3>HOME PAGE</h3>
            <button class="satellites-button" type="button" onclick="location.href='../html_files/index.html'">GO BACK</button>
         </div>
         
        </div>
    </div>
</body>
</html>
