<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content=""width=device-width, initial-scale="1.0">
    <script src="https://kit.fontawesome.com/b57caba884.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Backround Slider</title>
</head>
<body>
    
    <div class="slider-container">

        <div class="slide active" style="
            background-image: url('https://plus.unsplash.com/premium_photo-1667836919935-26b54e5c4eb9?auto=format&fit=crop&q=80&w=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>


        <div class="slide" style="
            background-image: url('https://images.unsplash.com/photo-1627741618279-3ba4e8087d8f?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>


        <div class="slide" style="
            background-image: url('https://images.unsplash.com/photo-1627744520784-4aed983f0c0b?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>


        <div class="slide" style="
            background-image: url('https://plus.unsplash.com/premium_photo-1667129927041-07e9b4ebb46f?auto=format&fit=crop&q=80&w=870&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>


        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
