<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b57caba884.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI Design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/187/187150.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/187/187159.png" alt="">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
